---
apiVersion: v1
kind: Secret
metadata:
  name: anchore-creds
  labels:
    app: harbor-scanner-anchore
data:
  # Use different username/password for production use. The adapter should *never* use admin credentials in production
  # admin
  username: YWRtaW4=
  # foobar
  password: Zm9vYmFy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-scanner-anchore
  labels:
    app: harbor-scanner-anchore
spec:
  selector:
    matchLabels:
      app: harbor-scanner-anchore
  replicas: 1
  template:
    metadata:
      labels:
        app: harbor-scanner-anchore
    spec:
      containers:
        - name: adapter
          image: anchore/harbor-scanner-adapter:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: SCANNER_ADAPTER_LISTEN_ADDR
              value: ":8080"
            - name: ANCHORE_ENDPOINT
              value: "http://anchore-anchore-engine-api:8228"
            - name: ANCHORE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: anchore-creds
                  key: username
            - name: ANCHORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anchore-creds
                  key: password
            - name: ANCHORE_CLIENT_TIMEOUT_SECONDS
              value: "10"
            - name: ANCHORE_FILTER_VENDOR_IGNORED
              value: "true"
            - name: SCANNER_ADAPTER_LOG_LEVEL
              value: "debug"
# Uncomment this to use a volume to mount a config as a secret
              #- name: "ANCHORE_AUTHFILE_PATH"
              #value: "/config/anchore-config"
              #- name: "SCANNER_ADAPTER_APIKEY"
              #value: "apikey123"
          ports:
            - containerPort: 8080
# Uncomment this to use a volume to mount a config as a secret
#          volumeMounts:
#            - mountPath: /config
#              name: anchore-config
#              readOnly: true
#      volumes:
#        - name: anchore-config
#          secret:
#            secretName: harbor-scanner-anchore-config
---
apiVersion: v1
kind: Service
metadata:
  name: harbor-scanner-anchore
spec:
  selector:
    app: harbor-scanner-anchore
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
