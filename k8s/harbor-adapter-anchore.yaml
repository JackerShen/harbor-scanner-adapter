---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-scanner-anchore
  labels:
    app: harbor-scanner-anchore
spec:
  selector:
    matchLabels:
      app: harbor-scanner-anchore
  replicas: 1
  template:
    metadata:
      labels:
        app: harbor-scanner-anchore
    spec:
      containers:
        - name: adapter
          image: anchore/harbor-scanner-adapter:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: SCANNER_ADAPTER_LISTEN_ADDR
              value: ":8080"
            - name: ANCHORE_ENDPOINT
              value: "http://anchore-anchore-engine-api:8228"
            - name: ANCHORE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: anchore-creds
                  key: username
            - name: ANCHORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: anchore-creds
                  key: password
            - name: ANCHORE_CLIENT_TIMEOUT_SECONDS
              value: "10"
            - name: ANCHORE_FILTER_VENDOR_IGNORED
              value: "true"
            - name: SCANNER_ADAPTER_LOG_LEVEL
              value: "debug"
              # To enable api authentication, uncomment this and set it to a good randomized value. Use that same value in the scanner config in Harbor UI with "Bearer" type
              #- name: "SCANNER_ADAPTER_APIKEY"
              #value: "apikey123"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: harbor-scanner-anchore
spec:
  selector:
    app: harbor-scanner-anchore
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
